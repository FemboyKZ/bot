
name: Bump bot dev version

on:
    push:
      branches: [misc-dev]
      paths-ignore:
        - LICENSE
        - README.md
        - .gitignore
        - '.github/'
    pull_request:
      branches: [misc-dev]
      paths-ignore:
        - LICENSE
        - README.md
        - .gitignore
        - '.github/'
  
    workflow_dispatch:
  
permissions:
    contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - name: Bump version
        run: |
          npm version patch
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add package.json
          git commit -m "Bump version"
          git push